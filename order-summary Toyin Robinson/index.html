<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  
  <title>Order Summary</title>

</head>
<main>
  <div class="container">

    <div class="imageSection">

    </div>

    <div class="summary">

      <h1 class="ordersum">Order Summary</h1>
      <p class="story">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="PlanBox">
        <img src="images/icon-music.svg" alt="" >
        <div class="annualPlan">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#">Change</a> 
      </div>
      <a href="#" class="button">Proceed to Payment</a> 
       <a href="#" class="cancelButton">Cancel Order</a>

    </div>

  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toyin</a>.
  </div>
</body>
</html>
